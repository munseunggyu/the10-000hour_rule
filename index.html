<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>1만시간의 법칙</title>
</head>
<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById('root')
    // header 시작
    const header = document.createElement('header')
    
    const headerFigure = document.createElement('figure')

    const h1 = document.createElement('h1')

    const h1Img = document.createElement('img')
    h1Img.src = './img/title.png'
    h1Img.alt = '1만시간의 법칙'
    h1Img.classList.add('tit-img')
    const h1bg = document.createElement('img')
    h1bg.src = './img/clock.png'
    h1bg.alt = ''
    h1bg.classList.add('clock-img')
    const headerFigcaption = document.createElement('figcaption')
    headerFigcaption.classList.add('subtit-img')
    const subTitleImg = document.createElement('img')
    subTitleImg.src = './img/subtitle.png'
    subTitleImg.alt = '연습은 어제의 당신보다 당신을 더 낫게 만든다'

    header.appendChild(headerFigure)
    headerFigure.appendChild(h1)
    h1.appendChild(h1Img)
    h1.appendChild(h1bg)
    header.appendChild(headerFigcaption)
    headerFigcaption.appendChild(subTitleImg)
    
    // header 끝
    
    // main 시작
    const main = document.createElement('main')
    const mainh2 = document.createElement('h2')
    mainh2.innerText = '1만시간의 법칙'
    mainh2.classList.add('ir')

    // 1만시간의 법칙 정의 section 시작
    const titleDefineSection = document.createElement('section')
    titleDefineSection.classList.add('tit-def')
    const titleDefineSectionh3 = document.createElement('h3')
    titleDefineSectionh3.innerText = '1만시간의 법칙 정의'
    titleDefineSectionh3.classList.add('ir')

    const titleDefinetxt = document.createElement('p')
    titleDefinetxt.innerHTML = '<strong>1만 시간의 법칙</strong>은 <br> 어떤 분야의 전문가가 되기 위해서는<br> 최소한 1만 시간의 훈련이 필요하다는 법칙이다.'
    titleDefinetxt.classList.add('tit-def-txt')


    titleDefineSection.appendChild(titleDefineSectionh3)
    titleDefineSection.appendChild(titleDefinetxt)


    // 1만시간의 법칙 정의 section 끝

    // 1만시간의 법칙 계산해보기 section 시작
    const inputSection = document.createElement('section')
    inputSection.classList.add('input-section')
    const inputSectionh3 = document.createElement('h3')
    inputSectionh3.innerText = '1만시간의 법칙 계산해보기 입력창'
    inputSectionh3.classList.add('ir')
    const inputSectionForm = document.createElement('form')
    inputSectionForm.method = 'post'
    const inputTextPart = document.createElement('p')
    inputTextPart.classList.add('input-txt')
    inputTextPart.innerHTML = '나는 <input type="text" name="text" required placeholder="예) 프로그래밍"> 전문가가 될 것이다.'
    inputTextPart.id = 'inputText'
    const inputTimePart = document.createElement('p')
    inputTimePart.innerHTML = '그래서 앞으로 매일 하루에 <input type="number" name="time" placeholder="예)5시간"> 시간씩 훈련할 것이다.'
    inputTimePart.id = 'inputTime'
    const formBtnContainer = document.createElement('div')
    formBtnContainer.classList.add('form-btn-container')
    const formBtn = document.createElement('button')
    formBtn.innerText = '나는 며칠 동안 훈련을 해야 1만 시간이 될까?'
    formBtn.classList.add('form-btn')
    const clickImg = document.createElement('img')
    clickImg.src = './img/click.png'
    clickImg.alt = ''
    clickImg.classList.add('click-img')

    inputSection.appendChild(inputSectionh3)
    inputSection.appendChild(inputSectionForm)
    inputSectionForm.appendChild(inputTextPart)
    inputSectionForm.appendChild(inputTimePart)
    inputSectionForm.appendChild(formBtnContainer)
    formBtnContainer.appendChild(formBtn)
    formBtnContainer.appendChild(clickImg)
    // 1만시간의 법칙 계산해보기 section 끝

    // 결과 화면 시작
    const resultSection = document.createElement('section')
    const result1LineP = document.createElement('p')
    const result2LineP = document.createElement('p')

    // 단지 버튼 스타일때문에 묶어준것 div를 쓰는게 맞는가
    const resultBtnContainer = document.createElement('div') 
    const trainingBtn = document.createElement('button')
    const shareBtn = document.createElement('button')
    trainingBtn.innerText = '훈련하러 가기 GO!GO!'
    shareBtn.innerText = '공유하기'

    resultSection.appendChild(result1LineP)
    resultSection.appendChild(result2LineP)
    resultSection.appendChild(resultBtnContainer)
    resultBtnContainer.appendChild(trainingBtn)
    resultBtnContainer.appendChild(shareBtn)
    // 결과 화면 끝

    // 훈련하러가기 시작
    const modalArticle = document.createElement('article')
    const modalh2 = document.createElement('h2')
    modalh2.innerText = '응원메시지'
    modalh2.classList.add('ir')
    const modalcheerMessage1 = document.createElement('img')
    modalcheerMessage1.src = './img/modaltext1.png'
    modalcheerMessage1.alt = '화이팅!'
    const modalcheerMessage2 = document.createElement('img')
    modalcheerMessage2.src = './img/modaltext2.png'
    modalcheerMessage1.alt = '당신의 꿈을 응원합니다!'
    const modalLicat = document.createElement('img')
    modalLicat.src = './img/licat.png'
    const modalBtn = document.createElement('button')
    modalBtn.innerText = '종료하고 진짜 훈련하러 하기 GO!GO!'
    const modalP = document.createElement('p')
    modalP.innerText = '(그냥 닫기 버튼입니다)'

    modalArticle.appendChild(modalh2)
    modalArticle.appendChild(modalcheerMessage1)
    modalArticle.appendChild(modalcheerMessage2)
    modalArticle.appendChild(modalLicat)
    modalArticle.appendChild(modalBtn)
    modalArticle.appendChild(modalP)
    // 훈련하러가기 끝

    // footer 시작
    const footer = document.createElement('footer')
    const footerLogo = document.createElement('img')
    footerLogo.src = './img/logo.png'
    footerLogo.alt = 'weniv'
    const small = document.createElement('small')
    const smallp1 = document.createElement('p')
    smallp1.innerText = '※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에 있습니다.'
    const smallp2 = document.createElement('p')
    smallp2.innerText = '수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.'
    footer.appendChild(footerLogo)
    footer.appendChild(small)
    small.appendChild(smallp1)
    small.appendChild(smallp2)

    // root child 시작
    root.appendChild(header)
    root.appendChild(main)
    root.appendChild(footer)
    //root child 끝
    // main child 시작
    main.appendChild(mainh2)
    main.appendChild(titleDefineSection)
    main.appendChild(inputSection)
    
    // main child 끝



    // 나는 며칠 동안 훈련을 해야 1만 시간이 될까? 버튼 기능 
    const inputTextValue = document.querySelector('#inputText input')
    const inputTimeValue = document.querySelector('#inputTime input')
    const onSubmit = (event) => {
      event.preventDefault()
      const expert = inputTextValue.value
      const time = inputTimeValue.value
      if(!expert || !time){
        alert('입력되지 않았습니다.')
      }else{
        result1LineP.innerHTML = `당신은 <strong>${expert}</strong> 전문가가 되기 위해서`
      result2LineP.innerHTML = `대략 <strong>${Math.floor(10000/time)}일 이상 훈련하셔야 합니다! :) `
      main.appendChild(resultSection)
      }
    }
    formBtn.addEventListener('click',onSubmit)

    // 공유하기 버튼 기능 url 복사
    function clip(){
    let url = '';
    let textarea = document.createElement("textarea");
    document.body.appendChild(textarea);
    url = window.document.location.href;
    textarea.value = url;
    textarea.select();
    document.execCommand("copy");
    document.body.removeChild(textarea);
    alert("URL이 복사되었습니다.")
    }
    shareBtn.addEventListener('click',clip)

    // 모달 열기 버튼
    function openModal(){
      root.appendChild(modalArticle)

    }
    trainingBtn.addEventListener('click',openModal)
    // 모달 닫기 버튼
    function closeModal(){
      root.removeChild(modalArticle);
    }
    modalBtn.addEventListener('click',closeModal)
    
  </script>
</body>
</html>
